<!-- Make the marketplace look like the marketplace on for example, Nike's website 
    grid of cards in flex container 
    selet vertical tab (select and the div's will load, that's it
    Going to use the 

    cards will not be clickable
    result cards will display 3 cards per row

    left bar will have category and price filters
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />    <link rel="stylesheet" href="marketplace.css">
    <link rel="stylesheet" href="../LeftSidebar/LeftSidebar.css">
    <link rel="stylesheet" href="../ResultCards/Cards.css" type="text/css"> 
    <title>Marketplace</title>
</head>
<body>
    <div class="container">
      <div class="top-container">
        <div class="taskbar">
          <div class="pageTitle">
            <img src="Rectangle 12.png" alt="crypto-logo">
            <p>Crypto</p>
            <p>World</p>
          </div>
          <ul>
            <li>Our History</li>
            <li>Marketplace</li>
            <li>Explore</li>
            <li>
              <button class="log-in">Log In</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="result-body">
        <div class="left-options">
          <nav>
            <div class="categoryCoin category">
                <div>
                  <h3 class="left-bar-header">Category</h3>
                  <div class="checkboxes">
                    <div>
                      <input type="checkbox" value="Bitcoin" id="check1">
                      <label for="check1" class="label">Bitcoin</label>
                    </div>
                    <input type="checkbox" value="Altcoins" id="check2">
                    <label for="check2" class="label">Altcoins</label>
                  </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="categoryCoin price">
              <div>
                <h3 class="left-bar-header">Coin Price</h3>
                <div class="checkboxes">
                  <form action="">
                    <div>
                      <input type="checkbox" value="$0-$50" id="check3">
                      <label for="check3" class="label">$0-$50</label>
                    </div>
                    <div>
                      <input type="checkbox" value="$50-$100" id="check4">
                      <label for="check4" class="label">$50-$100</label>
                    </div>
                    <div class="finalCheckbox"> 
                      <div>
                        <input type="checkbox" value="$100-$100000" id="check5">
                      </div>
                      <div>
                        <label for="check5" class="label">&#160;$100-$100000</label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="result-cards">
          <div class="card-display">
            <template id="hello">
              <div class="resultCard">

                <div class="name-div">
                  <h2 class="card-name"></h2>
                </div>

                <div class="price-div">
                  <h3 class="card-price"></h3>
                </div>

                <div class="info-container">
                  <div>
                    <h5 class="volume"></h5>
                  </div>
                  <div>
                    <h5 class="market-cap"></h5>
                  </div>
                  <div>
                    <h5 class="max-supply"></h5>
                  </div>
                  <div>
                    <h5 class="interval-hour"></h5>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
