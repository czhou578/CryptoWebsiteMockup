<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="explores.css">
  <link rel="stylesheet" href="../marketplace/header.css">
  <title>Explore</title>
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</head>
<body>
  <div class="container">
    <div class="taskbar">
      <a href="#default" class="logo">Crypto World</a>
      <img src="../marketplace/Rectangle 12.png" alt="crypto-logo">
      <div class="taskbar-right">
        <a href="../Our History/history.html">Our History</a>
        <a href="../marketplace/marketplace.html">Marketplace</a>
        <a href="#explore" class="active">Explore</a>
      </div>
    </div>
  <div class="result-body">
    <div class="chat">
      <div class="chat-box"></div>
      <div class="input-box">
        <form id="form">
          <label>Message</label>
          <input type="text" id="input" placeholder="Type Something...">
          <button id="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="chart-holder">
      <div class="chart-display">
        <div class="chart"></div>
      </div>      
    </div>
  </div>

<script src="script.js"></script>
